name: Space CI
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - name: Prettier
        run: prettier --check src/
    
