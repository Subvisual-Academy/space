name: Build and Deploy
on: [push]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: src/ # or path/to/artifact

  deploy:
    needs: build
    permissions:
      pages: write      
      id-token: write   

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 